<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact â€” Tech-webs</title>
  <meta name="description" content="Contact Tech-webs for support, partnerships, or custom orders.">
  <link rel="stylesheet" href="web.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="icon" href="logo.svg" />
  <style>
    /* Page-specific header tweaks: black text, nav aligned to the right, non-clickable site name */
    header .brand, header .primary-nav a, header .nav-toggle{color:#081225}
    header .container{display:flex;align-items:center}
    /* push nav to the right of the header */
    header .primary-nav{display:flex;align-items:center;gap:0.75rem;margin-left:auto}
    header .primary-nav a{padding:0.25rem 0.45rem}
  </style>
  </head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html"><img src="logo.svg" alt="Tech Web logo" class="logo-img"></a>
      <span class="brand" style="font-weight:700;margin-left:8px">Tech Web</span>
      <nav id="primary-navigation" class="primary-nav" aria-label="Primary">
        <a href="index.html" data-page="home">Home</a>
        <a href="shop.html" data-page="products">Shop</a>
        <a href="about.html" data-page="about">About</a>
        <a href="contact.html" data-page="contact" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <article>
      <header>
        <h1>Contact Us</h1>
        <p class="lead">Reach out for support, wholesale inquiries, or custom projects.</p>
      </header>
      <section aria-labelledby="contact-form">
        <h2 id="contact-form">Send a message</h2>
        <p>Use the form below and we'll get back to you within 1-2 business days.</p>
        <form action="#" method="post" novalidate>
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6"></textarea>
          </div>
          <div>
            <button type="submit">Send</button>
          </div>
        </form>
      </section>
    </article>
  </main>

  <footer class="site-footer container">
    <p>&copy; <span id="year"></span> Tech-webs</p>
  </footer>

  <script src="web.improved.js"></script>
</body>
</html>
