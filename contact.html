<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact â€” Tech-webs</title>
  <meta name="description" content="Contact Tech-webs for support, partnerships, or custom orders.">
  <link rel="stylesheet" href="web.css">
  <link rel="stylesheet" href="contact.css">
  </head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">Tech-webs</a>
      <nav id="primary-navigation" class="primary-nav" aria-label="Primary">
        <ul>
          <li><a data-page="products" href="index.html#products">Products</a></li>
          <li><a data-page="about" href="about.html">About</a></li>
          <li><a data-page="contact" class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <article>
      <header>
        <h1>Contact Us</h1>
        <p class="lead">Reach out for support, wholesale inquiries, or custom projects.</p>
      </header>
      <section aria-labelledby="contact-form">
        <h2 id="contact-form">Send a message</h2>
        <p>Use the form below and we'll get back to you within 1-2 business days.</p>
        <form action="#" method="post" novalidate>
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6"></textarea>
          </div>
          <div>
            <button type="submit">Send</button>
          </div>
        </form>
      </section>
    </article>
  </main>

  <footer class="site-footer container">
    <p>&copy; <span id="year"></span> Tech-webs</p>
  </footer>

  <script src="web.improved.js"></script>
</body>
</html>
